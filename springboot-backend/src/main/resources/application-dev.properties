# Spring datasource configuration for development
spring.datasource.url=jdbc:mysql://localhost:3306/fullstack_example_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=fullstackExampleAdmin
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings for development
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Define the active profile as development
spring.profiles.active=dev

# Server port (optional, if you want to run on a different port in development)
server.port=8082

# Logging level (optional, for more detailed logging in development)
logging.level.org.springframework.web=DEBUG
logging.level.com.example.fullstack=DEBUG
